<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <link rel="icon" type="image/png" href="wordle_logo-removebg-preview.png" sizes="128x128">
    <title>Wordle</title>
</head>

<body>
    <div class="messageContainer">
        <div class="wrongWord">Word not in the list!!</div>
        <div class="victory">Congratulations!!<br />You got the word right!</div>
        <div class="loss">Sorry..<br />You couldn't guess the word..</div>
    </div>
    <h1>Wordle</h1>
    <hr>

    <div class="container">
        <div class="row-1">
            <div class="box box1" tabindex="0"></div>
            <div class="box box2" tabindex="1"></div>
            <div class="box box3" tabindex="2"></div>
            <div class="box box4" tabindex="3"></div>
            <div class="box box5" tabindex="4"></div>
        </div>

        <div class="row-2">
            <div class="box box1" tabindex="5"></div>
            <div class="box box2" tabindex="6"></div>
            <div class="box box3" tabindex="7"></div>
            <div class="box box4" tabindex="8"></div>
            <div class="box box5" tabindex="9"></div>
        </div>

        <div class="row-3">
            <div class="box box1" tabindex="10"></div>
            <div class="box box2" tabindex="11"></div>
            <div class="box box3" tabindex="12"></div>
            <div class="box box4" tabindex="13"></div>
            <div class="box box5" tabindex="14"></div>
        </div>


        <div class="row-4">
            <div class="box box1" tabindex="15"></div>
            <div class="box box2" tabindex="16"></div>
            <div class="box box3" tabindex="17"></div>
            <div class="box box4" tabindex="18"></div>
            <div class="box box5" tabindex="19"></div>
        </div>

        <div class="row-5">
            <div class="box box1" tabindex="20"></div>
            <div class="box box2" tabindex="21"></div>
            <div class="box box3" tabindex="22"></div>
            <div class="box box4" tabindex="23"></div>
            <div class="box box5" tabindex="24"></div>
        </div>

        <div class="row-6">
            <div class="box box1" tabindex="25"></div>
            <div class="box box2" tabindex="26"></div>
            <div class="box box3" tabindex="27"></div>
            <div class="box box4" tabindex="28"></div>
            <div class="box box5" tabindex="29"></div>
        </div>


    </div>

    <div class="keyboard">
        <div class="firstline">
            <button value="Q" onclick="getLetter(this)">Q</button>
            <button value="W" onclick="getLetter(this)">W</button>
            <button value="E" onclick="getLetter(this)">E</button>
            <button value="R" onclick="getLetter(this)">R</button>
            <button value="T" onclick="getLetter(this)">T</button>
            <button value="Y" onclick="getLetter(this)">Y</button>
            <button value="U" onclick="getLetter(this)">U</button>
            <button value="I" onclick="getLetter(this)">I</button>
            <button value="O" onclick="getLetter(this)">O</button>
            <button value="P" onclick="getLetter(this)">P</button>
        </div>

        <div class="secondline">
            <button value="A" onclick="getLetter(this)">A</button>
            <button value="S" onclick="getLetter(this)">S</button>
            <button value="D" onclick="getLetter(this)">D</button>
            <button value="F" onclick="getLetter(this)">F</button>
            <button value="G" onclick="getLetter(this)">G</button>
            <button value="H" onclick="getLetter(this)">H</button>
            <button value="J" onclick="getLetter(this)">J</button>
            <button value="K" onclick="getLetter(this)">K</button>
            <button value="L" onclick="getLetter(this)">L</button>
        </div>

        <div class="thirdline">
            <button id="enter" value="Enter" onclick="getLetter(this)">ENTER</button>
            <button value="Z" onclick="getLetter(this)">Z</button>
            <button value="X" onclick="getLetter(this)">X</button>
            <button value="C" onclick="getLetter(this)">C</button>
            <button value="V" onclick="getLetter(this)">V</button>
            <button value="B" onclick="getLetter(this)">B</button>
            <button value="N" onclick="getLetter(this)">N</button>
            <button value="M" onclick="getLetter(this)">M</button>
            <button id="back" value="Backspace" onclick="getLetter(this)">BACK</button>
        </div>
    </div>

</body>

</html>
